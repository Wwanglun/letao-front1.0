<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="./favicon.ico">
  <title>乐淘商城-搜索</title>
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="lt">
  <div class="lt-header">
    <h3>乐淘商品</h3>
    <a href="javascript:history.go(-1);"><i class="mui-icon mui-icon-back"></i></a>
  </div>

  <div class="lt-body">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="search-input">
          <input  type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary searchBtn">搜索</button>
        </div>
        <div class="pro-info mui-clearfix">
          <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
          <a data-type="price" href="#">价格<i class="fa fa-angle-down"></i></a>
          <a data-type="num" href="#">库存<i class="fa fa-angle-down"></i></a>
          <a href="#">折扣<i class="fa fa-angle-down"></i></a>
        </div>
        <!-- 产品 -->
        <div class="index-product">
          <!-- 动态生成数据 -->
          <div class="loading"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="lt-footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script type="text/template" id="tmp">
  {{ if data.length === 0}}
    <p>没有商品信息</p>
  {{ else if data.length > 0}}
  <ul class="mui-clearfix">
    {{ each data v i}}
    <li>
      <a href="#">
        <img src="{{ v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{ v.proName }}</p>
        <p>
          <span class="price">&yen;{{ v.price }}</span>
          <span class="oldPrice">&yen;{{ v.oldPrice }}</span>
        </p>
        <span class="mui-btn mui-btn-primary">立即购买</span>
      </a>
    </li>
    {{ /each }}
  </ul>
  {{ /if }}
</script>


<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
